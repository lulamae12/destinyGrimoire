<!DOCTYPE html>
<html>
   <head>
       <!--Import materialize.css-->
       <link rel= "stylesheet" type= "text/css" href="{{ url_for('static', filename='stylesheets/main.css') }}" />



      <title>Destiny Grimoire - card</title>
   </head>	
   <body>
        <div class="row">
            <div class="col s6 offset-s3 valign">
                <div class="card grey">
                    <div class="card-image">
                        <!-- variable is img -->
                        <img src = {{cardImgPath}} style=' object-fit: contain'/>
                        
                    

                    <div class="card-content">  
                        <!--b is bold-->
                        <h1><b>{{titleStr}}</b></h1>
                        <!--i is italic-->
                        <b><i style="font-size:larger;">{{subStr}}</i></b>
                        
                        
                        <p style="max-width: 75%; white-space: pre-line;">{{cardLore}}</p>
                        
                        
                          
                    </div>
                </div>
            </div>
        </div>
        
    </body>	
</html>
