!DOCTYPE html>
<html>
   <head>
       <!--Import materialize.css-->
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">>

      <title>Destiny Grimoire - card</title>
   </head>	
   <body>
        <h1>Destiny Grimoire Card</h1>
        <div class="row">
            <div class="col s12 m7">
                <div class="card">
                    <div class="card-image">
                        <!-- variable is img -->
                        <img src = {{cardImgPath}}>
                        <span class="card-title">Card Title</span>
                    </div>
                    <span class="card-sub">{{subStr}}</span>
                    <div class="card-content">  
                        <p>{{cardLore}}</p>
                    </div>
                </div>
            </div>
        </div>
    </body>	
</html>
